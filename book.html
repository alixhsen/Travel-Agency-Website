<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Ali Hussien">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lebanese Travel | Book</title>
        <link rel="icon" href="Images/facicon.jpg">
        <link rel="stylesheet" href="book.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Book Now</h1>
        </header>
        <section>
            <section id="book">
                <div class="book-item">
                    <h1>Book Your Trip</h1>
                    <button onclick="window.location.href='package.html'">Retrun Packages</button>
                </div>
            </section>
            <section id="from">
                <div class="book">
                    <form action="book.php">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone" required>

                        <label for="guests">Number of Guests:</label>
                        <input type="number" name="guests" id="guests" placeholder="Enter a Number" required>

                        <label for="departure-date">Departure Date:</label>
                        <input type="date" id="departure-date" name="departure-date" required>

                        <label for="return-date">Return Date:</label>
                        <input type="date" id="return-date" name="return-date" required>

                        <label for="travel-purpose">Travel Purpose:</label>
                        <select id="travel-purpose" name="travel-purpose" required>
                            <option value="vacation">Vacation</option>
                            <option value="business">Business</option>
                            <option value="other">Other</option>
                        </select>

                        <label for="travel-des">Your Destination:</label>
                        <select id="travel-des" name="travel-des" required>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Tbilisi">Tbilisi</option>
                            <option value="Baku">Baku</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Bengaluru">Bengaluru</option>
                            <option value="Athens">Athens</option>
                            <option value="other">Other</option>
                        </select>
                        <button onclick= "myfunction()" type="submit">Submit</button>
                    </form>
                </div>
            </section>
            <footer>
                <p>Copy Right &copy; 2024 Ali Hussien Hussein. All Rights Reserved</p>
                <p>Developed & Desined By Ali Hussein Hussein</p>
             </footer>
    </body>
</html>
